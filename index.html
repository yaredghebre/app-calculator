<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>**Calculator**</title>
</head>
<body>
    <div class="ms_container vh-100 w-100 d-flex align-items-center justify-content-center">
        <div class="calculator p-4 rounded-4">
            <form>
                <div class="display d-flex justify-content-center my-2">
                    <input type="text" id="display" class="text-dark bg-white px-2">
                </div>

                <div>
                    <input type="button" value="AC" class="clear" onclick="clearDisplay()">
                    <input type="button" value="DE" class="clear" onclick="deleteLastDigit()">
                    <input type="button" value="." class="digit" onclick="appendDigit('.')">
                    <input type="button" value="/" class="operator" onclick="appendDigit('/')">
                </div>

                <div>
                    <input type="button" value="7" class="digit" onclick="appendDigit('7')">
                    <input type="button" value="8" class="digit" onclick="appendDigit('8')">
                    <input type="button" value="9" class="digit" onclick="appendDigit('9')">
                    <input type="button" value="*" class="operator" onclick="appendDigit('*')">
                </div>

                <div>
                    <input type="button" value="4" class="digit" onclick="appendDigit('4')">
                    <input type="button" value="5" class="digit" onclick="appendDigit('5')">
                    <input type="button" value="6" class="digit" onclick="appendDigit('6')">
                    <input type="button" value="-" class="operator" onclick="appendDigit('-')">
                </div>

                <div>
                    <input type="button" value="1" class="digit" onclick="appendDigit('1')">
                    <input type="button" value="2" class="digit" onclick="appendDigit('2')">
                    <input type="button" value="3" class="digit" onclick="appendDigit('3')">
                    <input type="button" value="+" class="operator" onclick="appendDigit('+')">
                </div>

                <div>
                    <input type="button" value="00" class="digit" onclick="appendDigit('00')">
                    <input type="button" value="0" class="digit" onclick="appendDigit('0')">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
